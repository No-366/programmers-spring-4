server:
  port: 8080

spring:
  profiles:
    active: dev

  thymeleaf:
    cache: false # 개발 시 타임리프가 캐싱되어 업데이트가 느린것을 막기 위해 false 처리
    prefix: file:src/main/resources/templates/

  datasource:
    hikari:
      auto-commit: false

  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true


    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE